{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasks/styles.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css">
    <title>Tasks</title>
</head>


<body>
    <div class="container">
        <div class=""row>
            <div class="col-lg-6 col-sm-12">
                <h1>Your Tasks</h1>
                <ul>
                    {% for task in tasks%}
                        <li>{{task}}</li>
                    {% empty %}
                        <li>You have no taks</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-6 colm-sm-12">
                <h1>Add Task Plz!</h1>
                <form action="{% url 'tasks:index' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <input type="submit">
                </form>
            </div>          
        </div>
    </div>
    
    

    
</body>
</html>
